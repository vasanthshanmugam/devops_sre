name: Raspberry Pi SRE Deployment
on:
  push:
    branches: [ main ] # This triggers the action whenever code is pushed to main

jobs:
  deploy-to-pi:
    runs-on: self-hosted # Tells GitHub to use YOUR Pi 5 runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Kubernetes Lab (Restart Pods)
        run: |
          # The SRE method to apply changes and restart deployments gracefully
          kubectl rollout restart deployment web-server -n devops-lab
          kubectl rollout restart deployment app-server -n devops-lab
          echo "Deployment job finished."

      - name: SRE Connectivity Check (App to DB)
        run: |
          # 1. Get the App Pod name
          APP_POD=$(kubectl get pods -n devops-lab -l app=app-server -o jsonpath='{.items[0].metadata.name}')
          
          # 2. Test connection using the Service Name (Removed -it for automation)
          # We use the full DNS name: my-db-postgresql.devops-lab.svc.cluster.local
          echo "Testing connection from $APP_POD to my-db-postgresql..."
          kubectl exec -i $APP_POD -n devops-lab -- timeout 2 bash -c "cat < /dev/tcp/my-db-postgresql.devops-lab.svc.cluster.local/5432" && echo "DB is REACHABLE" || echo "DB is UNREACHABLE"
