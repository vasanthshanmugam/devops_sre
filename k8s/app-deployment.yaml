apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
  namespace: devops-lab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
      - name: tomcat
        image: tomcat:9.0-jre11-slim
        ports:
        - containerPort: 8080
        # The volumes will be added later by the workflow via patching
