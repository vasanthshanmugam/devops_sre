<!DOCTYPE html>
<html>
<head>
    <title>SRE E-Commerce Lab</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .container { background: white; margin: 50px auto; padding: 20px; width: 50%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pi 5 E-Commerce Store</h1>
        <input type="text" id="searchInput" placeholder="Search for products (e.g. Pi)...">
        <button onclick="search()">Search</button>
        <div id="results" style="margin-top: 20px; text-align: left;"></div>
    </div>

    <script>
        function search() {
            const q = document.getElementById('searchInput').value;
            fetch('/shop.jsp?search=' + q)
                .then(response => response.text())
                .then(data => { document.getElementById('results').innerHTML = data; });
        }
    </script>
</body>
</html>
